<html>
  <head>
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="/CSS/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boxicons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="index.html" class="nav__logo"> Adventure </a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Activities</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link nav__about">About Us</a>
            </li>
            <li class="nav__item">
              <a href="login.html" class="nav__link">Login</a>
            </li>
            <li class="nav__item">
              <a href="register.html" class="nav__link nav__register">Register</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="bx bx-x"></i>
          </div>
        </div>
        <div class="nav__toggle" id="nav-toggle">
          <img src="/assets/images/burger-bar.png" alt="" />
          <!-- <i class='bx bx-menu'></i> -->
        </div>
      </nav>
    </header>
      <section class="login__page">
        <img src="/assets/images/test1.webp" alt="" class="login-bg"/>
        <div class="home__container container">
          <div class="container-login">
            <div class="header-login">
              <h1>Login</h1>
            </div>
            <div class="main-login">
              <form>
                <span>
                  <i class="fa fa-user"></i>
                  <input
                    class="username"
                    type="text"
                    placeholder="Username"
                    name=""
                  /> </span
                ><br />
                <span>
                  <i class="fa fa-lock"></i>
                  <input
                    class="password"
                    type="password"
                    placeholder="password"
                    name=""
                  /> </span
                ><br />
                <button>login</button><br />
                <a class="login-link" href="Register.html"
                  >Dont have an account? Click here to register</a
                >
              </form>
            </div>
          </div>
        </div>
      </section>

      <script src="/JS/main.js"></script>
  </body>
</html>

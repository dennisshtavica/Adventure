<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Boxicons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- SWIPER CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo" style="color: white"> Adventure </a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Activities</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link nav__about">About Us</a>
            </li>
            <li class="nav__item">
              <a href="login.html" class="nav__link">Login</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link nav__register">Register</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="bx bx-x"></i>
          </div>
        </div>
        <div class="nav__toggle" id="nav-toggle">
          <img src="/assets/images/burger-bar.png" alt="" />
          <!-- <i class='bx bx-menu'></i> -->
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="main">
      <div>
        <section class="home">
          <img src="/assets/images/HomeBg.png" alt="" class="home-bg" />
          <div class="home__container container">
            <div class="home__data">
              <h1>Live Your Adventure</h1>
              <p>
                Dont wait until tomorrow, discover your adventure and feel the
                sensation of closeness to nature around you
              </p>
            </div>
            <div class="home__links">
              <div class="home__links-button">
                <a href="" style="color: black">Learn More</a>
              </div>
              <div
                class="home__links-button"
                style="background-color: black; color: white"
              >
                <a href="" style="color: white">Popular places</a>
              </div>
            </div>
            <div class="search__bar">
              <div class="fa fa-search"></div>
              <input type="search" placeholder="Search" />
            </div>
          </div>
        </section>
      </div>
    </main>

    <section class="section  winter">
      <div class="winter-container container">
        <div class="winter__title">
          <h1><span style="color: #65ffff">WINTER</span> IS COMING</h1>
        </div>
        <div class="frame1__flex">
          <div class="cards">
            <img src="/assets/images/rugova-snowmobile3.png" alt="" />
          </div>
          <div class="cards">
            <img src="/assets/images/brezovica.png" alt="" />
          </div>
        </div>
        <div class="cards">
          <img src="/assets/images/rugova-mountains2.png" alt="" />
        </div>
      </div>
    </section>

    <section class="section destinations">
      <div class="d__title container">
        <h1>find <span style="color: #FF6554;"> popular </span>destinations</h1>
      </div>
      <div class="swiper destinations-swiper">
        <div class="swiper-wrapper">
          <!-- Destinations slider 1-->
          <div class="swiper-slide">
            <div class="d-card container section">
              <img src="/assets/images/Liqenati2.png" alt="" />
            </div>
          </div>
          <!-- Destinations slider 2-->
          <div class="swiper-slide">
            <div class="d-card container section">
              <img src="/assets/images/via-ferrata2.png" alt="" />
            </div>
          </div>
          <!-- Destinations slider 3-->
          <div class="swiper-slide">
            <div class="d-card container section">
              <img src="/assets/images/kanioni.png" alt="">
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <!-- Scroll Reveal -->
    <script src="/JS/scrollreveal.min.js"></script>
    <!-- Swiper CSS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- MAIN JS -->
    <script src="/JS/main.js"></script>
  </body>
</html>
